apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-watchlist-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-watchlist
  template:
    metadata:
      labels:
        app: flask-watchlist
    spec:
      containers:
      - name: flask-watchlist-container
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: my-dockerhub-secret
