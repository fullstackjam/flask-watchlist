when:
  branch: [master, develop]
  event: [push, pull_request]

variables:
  - &file Dockerfile
  - &repo registry.fullstackjam.com/flask-watchlist
  - &commit_hash ${DRONE_COMMIT_SHA:0:7}

steps:
  publish:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      platforms: linux/amd64
      repo: *repo
      registry: registry.fullstackjam.com
      tags:
        - latest
        - ${COMMIT_HASH}
